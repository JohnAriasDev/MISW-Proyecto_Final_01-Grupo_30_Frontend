<div>
    <h1 i18n="@@museum_list_title">Museums List</h1>
</div>
<div style="background-color: #ffffff;height: 85vh;">
  <div class="row col-12">
    <div class="col-4" style="overflow-y: auto;height: 77vh;">
      <div class="list-group" *ngFor="let museum of museums">
        <a class="list-group-item list-group-item-action" (click)="onSelected(museum)" style="width: 80%;">{{ museum.name }} </a>        
      </div>
    </div>
    <div class="col-8">
      <div *ngIf="selected">
        <app-museum-detail [museumDetail]="selectedMuseum"></app-museum-detail>
      </div>
    </div>
  </div>
</div>
