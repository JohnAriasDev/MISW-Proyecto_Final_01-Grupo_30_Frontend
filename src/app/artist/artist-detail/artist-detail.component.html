<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-2">
            <div class="row">
                <div class="card-body">
                    <img class="img-fluid" src="{{ artistDetail.image }}" alt="{{ artistDetail.name }}">
                </div>
            </div>
            <div class="row card-body align-bottom">

                    <a i18n="@@artworks" routerLink="/obras/list/{{ artistDetail.id }}" class="btn btn-primary">Artworks</a>

            </div>
        </div>
        <div class="col-8">
            <div class="card-body" name="artist_details">
                <h2 class="card-title">{{ artistDetail.name }}</h2>
                <p  class="card-text"><strong i18n="@@Birthdate">Birthdate:</strong> {{ artistDetail.birthplace }}</p>
                <p  class="card-text"><strong i18n="@@Birthplace">Birthplace:</strong> {{ artistDetail.birthdate | date:'mediumDate' }}</p>
                <p  class="card-text"><strong i18n="@@movements">Movements:</strong> </p>
                <div *ngFor="let movement of artistDetail.movements">
                        {{movement.name}}
                    <div>
             </div>
        </div>
    </div>
</div>
